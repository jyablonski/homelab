global:
  postgresql:
    auth:
      username: jacob
      password: postgres
      postgresPassword: postgres
      database: postgres

primary:
  service:
    type: LoadBalancer
    ports:
      postgresql: 5432
  initdb:
    scriptsConfigMap: postgres-bootstrap
    # the user that will run the bootstrap scripts
    user: postgres
    password: postgres


persistence:
  enabled: true
  size: 4Gi
  storageClass: longhorn

volumePermissions:
  enabled: true
