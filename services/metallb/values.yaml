# MetalLB configuration
controller:
  image:
    tag: v0.14.8
  # Remove the invalid --tls-min-version argument

speaker:
  image:
    tag: v0.14.8
  tolerations:
    - key: "node-role.kubernetes.io/control-plane"
      operator: "Exists"
      effect: "NoSchedule"
    - key: "node-role.kubernetes.io/master"
      operator: "Exists"
      effect: "NoSchedule"

prometheus:
  scrapeAnnotations: true
  metricsPort: 7472